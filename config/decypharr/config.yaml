# Decypharr Configuration
# This file configures Decypharr as a qBittorrent-compatible download client for Sonarr/Radarr
# All downloads happen on debrid servers - nothing is stored locally

# qBittorrent API emulation settings
qbittorrent:
  host: "0.0.0.0"
  port: 8282
  username: "admin"
  password: "adminadmin"

# Debrid Providers
# Decypharr will send torrents to these services
realdebrid:
  enabled: true
  api_key: "${REAL_DEBRID_TOKEN}"
  
torbox:
  enabled: true
  api_key: "${TORBOX_API_KEY}"

# Mount path where rclone mounts the debrid content
# This is where Decypharr looks for downloaded files
mount_path: "/mnt/debrid"

# Symlink settings
# Creates symlinks from mount path to media folders for Plex
symlink:
  enabled: true
  destination: "/data/media"
  
# Content paths for Sonarr/Radarr
# These should match root folders in Sonarr/Radarr
paths:
  movies: "/data/media/movies"
  shows: "/data/media/shows"
  anime: "/data/media/anime"

# Timing settings
check_interval: 30  # seconds between checking for new downloads
cleanup_after: 86400  # seconds to keep completed items (24 hours)
