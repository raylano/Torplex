{% extends "base.html" %}

{% block content %}
<h2 class="mb-4">Search TMDB</h2>

<form method="get" action="/search" class="mb-4">
    <div class="input-group">
        <input type="text" name="q" class="form-control" placeholder="Search movie..." value="{{ query }}">
        <button class="btn btn-primary" type="submit">Search</button>
    </div>
</form>

<div class="row row-cols-1 row-cols-md-4 g-4">
    {% for result in results %}
    <div class="col">
        <div class="card h-100">
            {% if result.poster_path %}
            <img src="https://image.tmdb.org/t/p/w300{{ result.poster_path }}" class="card-img-top" alt="{{ result.title }}">
            {% else %}
            <div class="card-img-top bg-secondary text-white d-flex align-items-center justify-content-center" style="height: 300px;">No Image</div>
            {% endif %}
            <div class="card-body">
                <h5 class="card-title">{{ result.title }}</h5>
                <p class="card-text text-muted">{{ result.release_date[:4] if result.release_date else '' }}</p>
                <form hx-post="/add" hx-swap="outerHTML">
                    <input type="hidden" name="tmdb_id" value="{{ result.id }}">
                    <input type="hidden" name="title" value="{{ result.title }}">
                    <input type="hidden" name="year" value="{{ result.release_date[:4] if result.release_date else 0 }}">
                    <input type="hidden" name="media_type" value="movie">
                    <button type="submit" class="btn btn-success w-100">Request</button>
                </form>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
