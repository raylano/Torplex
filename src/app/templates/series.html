{% extends "base.html" %}

{% block content %}
<div class="row mb-4">
    <div class="col">
        <h2>Tracked Series</h2>
    </div>
    <div class="col-auto">
        <div class="btn-group" role="group">
            <a href="/" class="btn btn-outline-primary">All</a>
            <a href="/series" class="btn btn-outline-primary active">Tracked Series</a>
        </div>
    </div>
</div>

<div class="table-responsive">
    <table class="table table-striped table-hover bg-white shadow-sm rounded">
        <thead>
            <tr>
                <th>Title</th>
                <th>Status</th>
                <th>TMDB ID</th>
                <th>Last Scan</th>
            </tr>
        </thead>
        <tbody>
            {% for item in items %}
            <tr>
                <td>{{ item.title }}</td>
                <td>
                    <span class="badge
                        {% if item.status == 'Returning Series' %}bg-success
                        {% elif item.status == 'Ended' %}bg-secondary
                        {% else %}bg-info{% endif %}">
                        {{ item.status }}
                    </span>
                </td>
                <td>{{ item.tmdb_id }}</td>
                <td>{{ item.last_scan }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
